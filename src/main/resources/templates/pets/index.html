<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">

  <body>
    <h1>Pets Index</h1>

    <ul>
      <div class="pets" th:each="pet : ${pets}" th:tag="remove">
        <div class="pet" th:object="${pet}" th:tag="remove">
          <li th:text="*{name}"></li>
        </div>
      </div>
    </ul>
  </body>
</html>
