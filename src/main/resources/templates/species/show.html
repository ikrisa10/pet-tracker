<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">

  <body>
    <h2 th:text="${species.speciesName}"></h2>

    <ul>
      <li class="species" th:each="pet : ${species.pets}">
        <span th:text="${pet.name}"></span>
      </li>
    </ul>
    <a href="/pets"><< Back To Pets Index</a>
  </body>
</html>
